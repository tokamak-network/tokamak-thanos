{{- $local_images := dict
  "op_node" (localDockerImage "op-node")
  "op_batcher" (localDockerImage "op-batcher")
  "op_challenger" (localDockerImage "op-challenger")
  "op_proposer" (localDockerImage "op-proposer")
  "op_deployer" (localDockerImage "op-deployer")
  "op_supervisor" (localDockerImage "op-supervisor")
-}}
{{- $urls := dict
  "prestate" (localPrestate.URL)
  "l1_artifacts" (localContractArtifacts "l1")
  "l2_artifacts" (localContractArtifacts "l2")
-}}
{{- $flags := dict
  "log_level" "--log.level=info"
-}}
---
optimism_package:
  interop:
    enabled: true
    supervisor_params:
      image: {{ $local_images.op_supervisor }}
      dependency_set: |
        {
          "dependencies": {
            "2151908": {
              "chainIndex": "2151908",
              "activationTime": 0,
              "historyMinTime": 0
            },
            "2151909": {
              "chainIndex": "2151909",
              "activationTime": 0,
              "historyMinTime": 0
            }
          }
        }
      extra_params:
      - {{ $flags.log_level }}
  chains:
    - participants:
      - el_type: op-geth
        el_image: ""
        el_log_level: ""
        el_extra_env_vars: {}
        el_extra_labels: {}
        el_extra_params: []
        el_tolerations: []
        el_volume_size: 0
        el_min_cpu: 0
        el_max_cpu: 0
        el_min_mem: 0
        el_max_mem: 0
        cl_type: op-node
        cl_image: {{ $local_images.op_node }}
        cl_log_level: ""
        cl_extra_env_vars: {}
        cl_extra_labels: {}
        cl_extra_params: []
        cl_tolerations: []
        cl_volume_size: 0
        cl_min_cpu: 0
        cl_max_cpu: 0
        cl_min_mem: 0
        cl_max_mem: 0
        node_selectors: {}
        tolerations: []
        count: 1
      network_params:
        network: "kurtosis"
        network_id: "2151908"
        seconds_per_slot: 2
        name: "op-kurtosis-1"
        fjord_time_offset: 0
        granite_time_offset: 0
        holocene_time_offset: 0
        interop_time_offset: 0
        fund_dev_accounts: true
      batcher_params:
        image: {{ $local_images.op_batcher }}
        extra_params:
        - {{ $flags.log_level }}
      challenger_params:
        image: {{ $local_images.op_challenger }}
        cannon_prestate_path: ""
        cannon_prestates_url: {{ $urls.prestate }}
        cannon_trace_types: ["cannon", "permissioned", "super-cannon"]
        extra_params:
        - {{ $flags.log_level }}
      proposer_params:
        image: {{ $local_images.op_proposer }}
        extra_params:
        - {{ $flags.log_level }}
        game_type: 1
        proposal_interval: 10m
      mev_params:
        rollup_boost_image: ""
        builder_host: ""
        builder_port: ""
      additional_services: []
    - participants:
      - el_type: op-geth
        el_image: ""
        el_log_level: ""
        el_extra_env_vars: {}
        el_extra_labels: {}
        el_extra_params: []
        el_tolerations: []
        el_volume_size: 0
        el_min_cpu: 0
        el_max_cpu: 0
        el_min_mem: 0
        el_max_mem: 0
        cl_type: op-node
        cl_image: {{ $local_images.op_node }}
        cl_log_level: ""
        cl_extra_env_vars: {}
        cl_extra_labels: {}
        cl_extra_params: []
        cl_tolerations: []
        cl_volume_size: 0
        cl_min_cpu: 0
        cl_max_cpu: 0
        cl_min_mem: 0
        cl_max_mem: 0
        node_selectors: {}
        tolerations: []
        count: 1
      network_params:
        network: "kurtosis"
        network_id: "2151909"
        seconds_per_slot: 2
        name: "op-kurtosis-2"
        fjord_time_offset: 0
        granite_time_offset: 0
        holocene_time_offset: 0
        interop_time_offset: 0
        fund_dev_accounts: true
      batcher_params:
        image: {{ $local_images.op_batcher }}
        extra_params:
        - {{ $flags.log_level }}
      challenger_params:
        image: {{ $local_images.op_challenger }}
        cannon_prestate_path: ""
        cannon_prestates_url: {{ $urls.prestate }}
        cannon_trace_types: ["cannon", "permissioned", "super-cannon"]
        extra_params:
        - {{ $flags.log_level }}
      proposer_params:
        image: {{ $local_images.op_proposer }}
        extra_params:
        - {{ $flags.log_level }}
        game_type: 1
        proposal_interval: 10m
      mev_params:
        rollup_boost_image: ""
        builder_host: ""
        builder_port: ""
      additional_services: []
  op_contract_deployer_params:
    image: {{ $local_images.op_deployer }}
    l1_artifacts_locator: {{ $urls.l1_artifacts }}
    l2_artifacts_locator: {{ $urls.l2_artifacts }}
    global_deploy_overrides:
      faultGameAbsolutePrestate: {{ localPrestate.Hashes.prestate_interop }}
  global_log_level: "info"
  global_node_selectors: {}
  global_tolerations: []
  persistent: false
ethereum_package:
  participants:
    - el_type: geth
      cl_type: teku
  network_params:
    preset: minimal
    genesis_delay: 5
    additional_preloaded_contracts: |
      {
        "0x4e59b44847b379578588920cA78FbF26c0B4956C": {
          "balance": "0ETH",
          "code": "0x7fffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffe03601600081602082378035828234f58015156039578182fd5b8082525050506014600cf3",
          "storage": {},
          "nonce": "1"
        }
      }

name: 'Tokamak End to End Test'
on:
  pull_request:
    paths:
      - 'cannon/**'
      - 'op-e2e/**'
      - 'op-node/**'
      - 'op-batcher/**'
      - 'op-proposer/**'
      - 'op-bindings/**'
      - 'op-chain-ops/**'
      - 'op-service/**'
      - 'packages/tokamak/contracts-bedrock/**'

jobs:
  e2e-tests:
    name: 'e2e test'
    runs-on: ubuntu-latest-l
    container:
      image: tokamaknetwork/thanos-ci-builder:ecotone
    steps:
      - name: Check CPUs
        run: lscpu && echo

      - name: Checkout
        uses: actions/checkout@v4.1.0

      - name: Add repository to git safe directories
        run: git config --global --add safe.directory $GITHUB_WORKSPACE

      - name: Restore PNPM Package Cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: pnpm-packages-v2-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Fetch dependencies
        run: pnpm fetch --frozen-lockfile --prefer-offline

      - name: Save PNPM Package Cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: pnpm-packages-v2-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --offline

      - name: Print forge version
        run: forge --version
        working-directory: packages/tokamak/contracts-bedrock

      - name: Build
        run: make build

      - name: Setup e2e test
        run: |
          make cannon-prestate
          DEPLOYMENT_CONTEXT=devnetL1 make devnet-allocs

      - name: Run e2e test
        run: OP_TESTLOG_DISABLE_COLOR=true OP_E2E_CANNON_ENABLED=false OP_E2E_DISABLE_PARALLEL=false gotestsum --format=standard-verbose -- -timeout=25m -parallel=16 -failfast ./...
        working-directory: op-e2e

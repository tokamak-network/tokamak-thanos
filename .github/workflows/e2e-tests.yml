name: 'Tokamak End to End Test'
on:
  push:
    branches:
      - OR-1586-change-runners-to-e2e-tests.yml

jobs:
  ws-e2e-tests:
    name: 'ws e2e test'
    runs-on: onther4
    container:
      image: onthertech/thanos-ci-builder:latest
    steps:
      - name: Check CPUs
        run: lscpu && echo

      - name: Checkout
        uses: actions/checkout@v4.1.0

      - name: Add repository to git safe directories
        run: git config --global --add safe.directory $GITHUB_WORKSPACE

      - name: Restore Node Modules
        uses: actions/cache@v3.3.2
        with:
          key: pnpm-packages-v2-{{ checksum "pnpm-lock.yaml" }}
          path: node_modules
          restore-keys: pnpm-packages-v2-{{ checksum "pnpm-lock.yaml" }}

      - name: Fetch dependencies
        run: pnpm fetch --frozen-lockfile --prefer-offline

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --offline

      - name: Print forge version
        run: forge --version
        working-directory: packages/tokamak/contracts-bedrock

      - name: Build
        run: make build

      - name: Setup e2e test
        run: |
          make cannon-prestate
          DEPLOYMENT_CONTEXT=devnetL1 make devnet-allocs

      - name: Run ws e2e test
        run: OP_TESTLOG_DISABLE_COLOR=true OP_E2E_DISABLE_PARALLEL=false gotestsum --format=standard-verbose -- -timeout=25m -parallel=16 ./...
        working-directory: op-e2e

  http-e2e-tests:
    name: 'http-e2e test'
    needs: [ws-e2e-tests]
    runs-on: onther4
    container:
      image: onthertech/thanos-ci-builder:latest
    steps:
      - name: Check CPUs
        run: lscpu

      - name: Checkout
        uses: actions/checkout@v4.1.0

      - name: Add repository to git safe directories
        run: git config --global --add safe.directory $GITHUB_WORKSPACE

      - name: Restore Node Modules
        uses: actions/cache@v3.3.2
        with:
          key: pnpm-packages-v2-{{ checksum "pnpm-lock.yaml" }}
          path: node_modules
          restore-keys: pnpm-packages-v2-{{ checksum "pnpm-lock.yaml" }}

      - name: Fetch dependencies
        run: pnpm fetch --frozen-lockfile --prefer-offline

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --offline

      - name: Print forge version
        run: forge --version
        working-directory: packages/tokamak/contracts-bedrock

      - name: Build
        run: make build

      - name: Setup e2e test
        run: |
          make cannon-prestate
          DEPLOYMENT_CONTEXT=devnetL1 make devnet-allocs

      - name: Run e2e http test
        run: OP_E2E_USE_HTTP=true OP_TESTLOG_DISABLE_COLOR=true OP_E2E_DISABLE_PARALLEL=false gotestsum --format=standard-verbose -- -timeout=25m -parallel=16 ./...
        working-directory: op-e2e